<div class="modal fade" id="plansEditorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Today's agenda:</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
			<p id="plansDescriptionStatic"></p>
			<textarea id="plansEditBox" class="form-control" placeholder="What are your plans?" value="">
			</textarea>
			<button id="editPlansBtn" class="btn btn-info">Edit</button>
        </div>
        <div class="modal-footer">
          <button id="closeBtn" type="button" class="btn btn-danger" data-dismiss="modal">Close without saving</button>
          <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
