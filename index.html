	<div class="container-fluid display-none" id="plansEditorModal"> 
		<div class="container-md" id="modalBody">
			<div class="row">
				<h2 id="modalTitle">Loading...</h2>
				<button class="btn" style="padding: 0;">
					<i class="fas fa-window-close"></i>
				</button>
			</div>
			<div class="row" style="position: relative; background: whitesmoke; border-radius: 0.5rem; box-shadow: 0px 0px 10px 1px darkgray;">
				<div id="plansDescriptionStatic">No plans for right now!</div>
				<textarea id="plansEditBox" class="form-control display-none" placeholder="What are your plans?" value="">
				</textarea>
				<button class="btn" id="editPlansBtn">
					<i class="fas fa-pencil-alt"></i>
				</button>
			</div>
			<div class="row" style="margin: 1rem 0 0 0; justify-content: end;">
				<button type="close" id="closeBtn" class="btn btn-dark">Close</button>
				<button type="save" id="saveBtn" class="btn btn-success" style="margin-left: 1rem;">Save</button>
			</div>
		</div>
	</div>

	<div class="jumbotron">
		<h1 class="display-3">YourWorkDay</h1>
		<p class="lead">A simple calendar app for scheduling your work day.</p>
		<p id="currentDayDiv" class="lead btn btn-block btn-outline-info disabled" disabled></p>
	</div>
	<i id="addTimeBlockBtnMorning" class="fas fa-plus-circle"><p>Add Morning Block</p></i>
	
    <main id="wrapper" class="container-lg">        
    </main>

	<i id="addTimeBlockBtnAfternoon" class="fas fa-plus-circle"><p>Add Afternoon Block</p></i>
